name: learn github actions
run-name: ${{ github.actor }} is learning Github Actions
on: [push]

jobs:
  check-version:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
    - name: executing remote ssh commands using key
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        script: whoami